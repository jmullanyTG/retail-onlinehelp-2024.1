<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../../Resources/TableStyles/standard.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <h1>Merchandise Financial Planning</h1>
        <h2>Modified AUT discount % calculation</h2>
        <p>For TG JE v2024.1, the <span class="Emphasis">AUT discount %</span> calculation has been modified. </p>
        <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/standard.css');" class="TableStyle-standard" cellspacing="0">
            <col class="TableStyle-standard-Column-Column1" style="width: 49%;" />
            <col class="TableStyle-standard-Column-Column2" style="width: 49%;" />
            <thead>
                <tr class="TableStyle-standard-Head-Header1">
                    <th class="TableStyle-standard-HeadE-Column1-Header1">Previous calculation</th>
                    <th class="TableStyle-standard-HeadD-Column2-Header1">New calculation</th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-standard-Body-Body1">
                    <td class="TableStyle-standard-BodyB-Column1-Body1" style="vertical-align: middle;padding-left: 6px;padding-right: 6px;padding-top: 6px;padding-bottom: 6px;text-align: center;">AUR/AUT</td>
                    <td class="TableStyle-standard-BodyA-Column2-Body1" style="vertical-align: middle;padding-left: 6px;padding-right: 6px;padding-top: 6px;padding-bottom: 6px;text-align: center;">(1-(AUR/AUT))*100</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
